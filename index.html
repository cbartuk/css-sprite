<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Sprite</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <br>
    <div class="block">
      <ul class="data-bricks">
        <li><span class="first-element a"></span></li>
        <li><span class="first-element b"></span></li>
        <li><span class="first-element c"></span></li>
        <li><span class="first-element d"></span></li>
        <li><span class="first-element e"></span></li>
        <li><span class="first-element f"></span></li>
        <li><span class="first-element g"></span></li>
        <li><span class="first-element h"></span></li>
        <li><span class="first-element i"></span></li>
        <li><span class="first-element j"></span></li>
        <li><span class="first-element k"></span></li>
        <li><span class="first-element l"></span></li>
        <li><span class="first-element m"></span></li>
        <li><span class="first-element n"></span></li>
        <li><span class="first-element o"></span></li>
        <li><span class="first-element p"></span></li>
        <li><span class="first-element r"></span></li>
        <li><span class="first-element s"></span></li>
        <li><span class="first-element t"></span></li>
        <li><span class="first-element u"></span></li>
      </ul>
    </div>
    <br>
    <hr>
    <br>
    <div class="states">
        <ul class="empty-states">
            <li><span class="second-element ab"></span></li>
            <li><span class="second-element ac"></span></li>
            <li><span class="second-element ad"></span></li>
            <li><span class="second-element ae"></span></li>
            <li><span class="second-element af"></span></li>
            <li><span class="second-element ag"></span></li>
            <li><span class="second-element ah"></span></li>
            <li><span class="second-element ai"></span></li>
            <li><span class="second-element aj"></span></li>
        </ul>
    </div>
    <br>
    <hr>
    <br>
    <div class="spots">
        <ul class="test-spots">
            <li><span class="third-element ba"></span></li>
            <li><span class="third-element bb"></span></li>
            <li><span class="third-element bc"></span></li>
            <li><span class="third-element bd"></span></li>
            <li><span class="third-element be"></span></li>
            <li><span class="third-element bf"></span></li>
            <li><span class="third-element bg"></span></li>
            <li><span class="third-element bh"></span></li>
            <li><span class="third-element bi"></span></li>
            <li><span class="third-element bj"></span></li>
            <li><span class="third-element bk"></span></li>
            <li><span class="third-element bl"></span></li>
        </ul>
    </div>
    <br>
    <hr>
    <br>
    <div class="check">
      <input type="checkbox" class="chk toggle1" value="1" id="toggle1"><label for="toggle1">Toggle 1</label>
      <input type="checkbox" class="chk toggle2" value="1" id="toggle2"><label for="toggle2">Toggle 2</label>
      <input type="checkbox" class="chk toggle3" value="1" id="toggle3"><label for="toggle3">Toggle 3</label>
      <input type="checkbox" class="chk toggle4" value="1" id="toggle4"><label for="toggle4">Toggle 4</label>
      <input type="checkbox" class="chk toggle5" value="1" id="toggle5"><label for="toggle5">Toggle 5</label>
      <input type="checkbox" class="chk toggle6" value="1" id="toggle6"><label for="toggle6">Toggle 6</label>
    </div>
  </body>
</html>
